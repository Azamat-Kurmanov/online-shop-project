<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Магазин</title>
</head>
<body>
    <div class="container" ng-controller="indexController">
        <h3>Список товаров</h3>
        <div>
        <table class="table table-hover">
            <tr>
                <td>ID</td>
                <td>Название</td>
                <td>Цена</td>
                <td></td>
                <td></td>
            </tr>
            <tbody>
            <tr ng-repeat="product in productList">
                <td>{{ product.id }}</td>
                <td>{{ product.title }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="addToCart(product.id)">Добавить в корзину</button>
<!--                    <button type="button" class="btn btn-primary" ng-click="showProductInfo(product.id)">Info</button>-->
<!--                    <button type="button" class="btn btn-danger" ng-click="deleteProductById(product.id)">Delete</button>-->
                </td>
            </tr>
            </tbody>
        </table>
        </div>
        <div>
            <h3>Корзина</h3>
            <table class="table table-hover">
                <tr>
                    <td>Название</td>
                    <td>Количество</td>
                    <td>Цена</td>
                    <td></td>
                </tr>
                <tbody>
                <tr ng-repeat="cart in cart.items">
                    <td>{{ cart.productTitle }}</td>
                    <td>{{ cart.quantity }}</td>
                    <td>{{ cart.pricePerProduct + ' x ' + cart.quantity + ' = ' + cart.price }}</td>
                </tr>
                <tr>
                    <td>Итого</td>
                    <td></td>
                    <td>{{ cart.totalPrice }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
