<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
    <title>Магазин</title>
</head>
<body>
    <div class="container" ng-controller="indexController">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Winter Market</a>
                </li>
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="">
                            <input id="" class="form-control" ng-model=user.username placeholder="username" type="text"
                                aria-describedby="inputGroup-sizing-sm" style="">
                            <input id="navPasswordField" class="form-control" ng-model="user.password" placeholder="password" type="password"
                                aria-describedby="inputGroup-sizing-sm" style="">
                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                style="" type="submit">Войти
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>
<!--                <li class="nav-item" style="">-->
<!--                    <button class="btn btn-outline-warning btn-sm" ng-click="checkAuth()">Кто я?</button>-->
<!--                </li>-->
            </ul>
        </nav>


        <h3>Список товаров</h3>
        <div>
        <table class="table table-hover">
            <tr>
                <td>ID</td>
                <td>Название</td>
                <td>Цена</td>
                <td></td>
                <td></td>
            </tr>
            <tbody>
            <tr ng-repeat="product in productList">
                <td>{{ product.id }}</td>
                <td>{{ product.title }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="addToCart(product.id)">Добавить в корзину</button>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
        <div>
            <h3>Корзина</h3>
            <table class="table table-hover">
                <tr>
                    <td>Название</td>
                    <td>Количество</td>
                    <td>Цена</td>
                    <td></td>
                </tr>
                <tbody>
                <tr ng-repeat="cart in cart.items">
                    <td>{{ cart.productTitle }}</td>
                    <td>{{ cart.quantity }}</td>
                    <td>{{ cart.pricePerProduct + ' x ' + cart.quantity + ' = ' + cart.price }}</td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="removeFromCart(cart.productId)">Убрать из корзины</button>
                    </td>
                </tr>
                <tr>
                    <td>Итого</td>
                    <td></td>
                    <td>{{ cart.totalPrice }}</td>
                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>
            <p>
                <button type="button" class="btn btn-primary" ng-click="createOrder()">Оформить заказ</button>
            </p>
        </div>
    </div>
</body>
</html>
